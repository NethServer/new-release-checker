name: Check Releases
on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"
jobs:
  check-releases:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: bash check-new-release
        env:
          GITHUBTOKEN: ${{ secrets.nethbot_token }}
          GIT_COMMITTER_NAME: "NethBot"
          GIT_COMMITTER_EMAIL: "sviluppo@nethesis.it"
